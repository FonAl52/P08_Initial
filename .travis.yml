language: php
php:
  - '8.1'
services:
  - mysql
addons:
  mariadb: '10.4'
script:
  - composer install
  - php bin/console --env=test doctrine:database:create
  - php bin/console --env=test doctrine:schema:update --force
  - php bin/console --env=test doctrine:migration:migrate
  - vendor/bin/phpunit
