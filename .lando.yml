name: todolist
recipe: lamp
config:
  webroot: public
  php: '8.1'
  xdebug: 'develop,debug'

services:
  appserver:
    build_as_root:
      - wget https://get.symfony.com/cli/installer -O - | bash
      - mv /root/.symfony5/bin/symfony /usr/local/bin/symfony
  database_test:
    type: mysql
    portforward: true
